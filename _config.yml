  home: '/img/bg-index.jpg'
  about: '/img/bg-about.jpg'
  posts: '/img/bg-post.jpg'
  contact: '/img/bg-contact.jpg'
  search: '/img/bg-post.jpg'
  default: '/img/bg-post.jpg'

# Category-specific backgrounds (will fallback to defaults if these don't exist)
