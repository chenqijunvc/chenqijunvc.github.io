plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap # Uncomment this line to silently generate a sitemaps.org compliant sitemap for your Jekyll site

# Collections
collections:
  media:
    output: true
    permalink: /media/:title/

# Dynamic background images
